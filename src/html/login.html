<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Connexion...</title>

	<!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css" >

	<!-- import the webpage's javascript file -->
    <script src="../js/login_logout.js" defer></script>
</head>
<body>
	<!-- code from : https://mdbootstrap.com/docs/standard/extended/login/ -->
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border-0 shadow rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
					<h2 class="card-title text-center mb-5">Se connecter</h2>
						<form>
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="input-email" placeholder="nom@exemple.fr">
								<label for="floatingInput">Adresse mail</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="input-password" placeholder="********">
								<label for="floatingPassword">Mot de passe</label>
							</div>
			
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
								<label class="form-check-label" for="rememberPasswordCheck">
									Se souvenir de moi
									<!-- TODO : que faut il faire ? -->
								</label>
							</div>
							<div class="d-grid">
								<button onclick="get_login_data()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Connexion</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
