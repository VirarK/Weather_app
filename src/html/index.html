<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <link id="website-icon" rel="icon" href="../../icons/weather/unknown.png" />
    <title id="website-title">Unknown</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- import the webpage's javascript file -->
    <script>

    <script src="../js/utils.js" defer></script>
    <script src="../js/weather.js" defer></script>
    <script src="../js/login_logout.js" defer></script>
    <script src="../js/fav.js" defer></script>
    <script src="../js/found_city.js" defer></script>

</head>

<body class="bg-image">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand h1" onclick="show_menu()" title="Cliquez pour accéder au menu principal">
            <i class="bx bxs-home d-inline-block bx-lg my-white"></i>
        </a>

        <!-- Collapsing menu-->
        <div class="collapse navbar-collapse" id="toggleMenu">
            <ul id="my_ul" class="navbar-nav text-center">
                <!-- header-->
                <li class="menu nav-item text-center">
                    <a class="nav-link" href="#" data-bs-toggle="collapse">
                        Menu principal
                    </a>
                </li>

                <!-- Search Input-->
                <li class="nav-item ">
                    <a class="nav-link" href="#" data-bs-toggle="collapse">
                        <form class="col-12 col-lg-auto ms-auto mb-lg-0 me-lg-3">
                            <input type="search" class="form-control form-control-dark me-2 ms-2"
                                placeholder="Chercher un favoris..." aria-label="Search">
                        </form>
                    </a>
                </li>

                <!-- Boutton pour accéder au villes favoris -->
                <!--
                    <li class="nav-item d-flex justify-content-center">
                        <a href="#" class="nav-link" data-bs-toggle="collapse">
                            <button type="button" class="btn btn-outline-light ms-2 me-2 "
                                title="Cliquez pour accéder au villes favoris">
                                <i class='bx bxs-bookmark-star my-white'> Villes favories</i>
                            </button>
                        </a>
                    </li>
                -->
                <li>Ville 1</li>
                <li>Ville 3</li>
                <li>...</li>
            </ul>
        </div>

        <div class="d-flex align-content-end align-items-center">
            <!-- Search button-->
            <div class="input-group align-items-center">
                <div class="localisation">
                <button type="button" class="btn btn-outline">
                    <i class='bx bxs-map bx-sm' style='color:black' ></i>
                </button>
                </div>
                <div class="form-outline">
                    <input type="search" id="input-name-city" class="form-control" placeholder="ex: Versailles fr" />
                </div>
                <button type="button" onclick="found_city()" class="btn btn-dark btn-ms">
                    <i class="bx bx-search-alt my-white"></i>
                </button>

                <!-- button shortcut for user's favorite cities -->
                <button type="button" class="btn btn-outline-dark mx-2" title="Cliquez pour accéder au villes favoris">
                    <i class="bx bxs-bookmark-star my-white"></i>
                </button>

                <!--login button-->
                <div id="log-btn"></div>
            </div>
        </div>
    </nav>

    <div id="main-container" class="center-block my-5">
        <main class="container">
            <div class="row">
                <div class="d-flex justify-content-center my-3 align-middle">
                    <div id="place-container" class="text-center mx-3">
                        <div>
                            <div class="d-flex">
                                <div id="place">Localisation inconnu</div>
                                <button type="button" onclick="add_fav()" class="btn btn-outline favoris"
                                    title="cliquez pour ajouter au favoris">
                                    <i class='bx bxs-star' style='color:rgb(231, 185, 85)'></i>
                                </button>
                            </div>
                        </div>
                        <div id="date"></div>
                        <div id="weather-short-description">Météo inconnu</div>
                    </div>
                    <div id="weather-container" class="text-center mx-3">
                        <img id="icon-weather" src="../../icons/weather/unknown.png" width="56" height="56"
                            alt="icon weather">
                        <div id="temperature">?°c / ?°F</div>
                        <div id="feels-like">Ressenti : ?</div>
                    </div>
                </div>
            </div>

            <div id="details-container" class="d-flex flex-wrap align-items-center justify-content-center my-3">
                <div id="UV" class="px-2"></div>
                <div id="wind-speed" class="px-2"></div>
                <div id="humidity" class="px-2"></div>
                <div id="clouds" class="px-2"></div>
            </div>

            <div class="container">
                <div class="row">
                    <div id="weather-hour" class="d-flex flex-wrap align-items-center justify-content-center my-2">
                    </div>
                    <div id="weather-week" class="d-flex flex-wrap align-items-center justify-content-center my-2">
                    </div>
                </div>
            </div>
        </main>

        <footer class="container my-5">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="px-2">Potitique de confidentialité</div>
                    <div class="px-2">A propos de ???</div>
                    <div class="px-2">Autre</div>
                </div>
            </div>
        </footer>
    </div>
