<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link id="website-icon" rel="icon" href="../../icons/weather/unknown.png" />
        <title id="website-title">Unknown</title>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css" />
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!-- import the webpage's javascript file -->
        <script src="../js/weather.js" defer></script>
        <script src="../js/login_logout.js" defer></script>
    </head>

    <body class="bg-image">
        <nav class="navbar navbar-expand-md">
            <a href="#" class="navbar-brand h1">
                <i class='bx bxs-home d-inline-block'></i>
                Menu principal
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMenu"
                aria-controls="toggleMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>

            <!-- Collapsing menu-->
            <div id="main-menu" class="collapse navbar-collapse" id="toggleMenu">
                <ul class="navbar-nav text-center ms-auto">
                    <li>
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link"></a>
                    </li>
                </ul>
            </div>

            <!-- Search Input-->
            <i class='bx bx-search-alt bx-md my-white'></i>
            <form class="col-12 col-lg-auto ms-auto mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark me-2 ms-2" placeholder="Search..."
                    aria-label="Search">
            </form>

            <!-- Boutton pour accéder au villes favoris -->
            <button type="button" class="btn btn-outline-light ms-2 me-2" title="Cliquez pour accéder au villes favoris">
                <i class='bx bxs-bookmark-star' style='color:#f8f5f5'></i> </button>

            <!--Boutton de connexion-->
            <div onclick="get_login_data()" id="log-btn"></div>
        </nav>

        <div id="main-container" class="center-block my-5">
            <main class="container">
                <div class="row">
                    <div class="d-flex justify-content-center my-3 align-middle">
                        <div class="text-center mx-3">
                            <div>
                                <div class="d-flex">
                                    <div id="place"></div>
                                    <button type="button" class="btn btn-outline favoris" title="cliquez pour ajouter au favoris">
                                        <i class='bx bxs-star' style='color:rgb(231, 185, 85)'></i>
                                    </button>
                                </div>
                            </div>
                            <div id="date"></div>
                            <div id="weather-short-description"></div>
                        </div>
                        <div class="text-center mx-3">
                            <img id="icon-weather" src="../../icons/weather/unknown.png" width="56" height="56"
                                alt="icon weather">
                            <div id="temperature"></div>
                            <div id="feels-like"></div>
                        </div>
                    </div>
                </div>
            
                <div class="d-flex flex-wrap align-items-center justify-content-center my-3">
                    <div id="UV" class="px-2"></div>
                    <div id="wind-speed" class="px-2"></div>
                    <div id="humidity" class="px-2"></div>
                    <div id="clouds" class="px-2"></div>
                </div>

                <div class="container">
                    <div class="row">
                        <div id="weather-hour" class="d-flex flex-wrap align-items-center justify-content-center my-2"></div>
                        <div id="weather-week" class="d-flex flex-wrap align-items-center justify-content-center my-2"></div>
                    </div>
                </div>
            </main>

            <footer class="container">
                <div class="row">
                    <div class="d-flex align-items-center justify-content-center">Weather App</div>
                </div>
            </footer>
        </div>
    </body>

</html>
